{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_authenticated %}
    <form class="" action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">New Category</button>
    </form>
  {% else %}
    <h2>Can't do that!</h2>
  {% endif %}
{% endblock %}
