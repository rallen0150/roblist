{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RobList</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}"> <i class="user icon"></i> Login</a> |
        <a href="{% url 'user_create_view' %}">New User</a>
      {% else %}
        <a href="{% url 'category_list_view' %}">Home</a> | 
        <a href="{% url 'category_create_view' %}">New Category</a> |
        <a href="{% url 'logout' %}?next={% url 'index_view' %}"> <i class="power icon"></i> Logout</a> |
      {% endif %}

      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
